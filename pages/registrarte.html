<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog Api - Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/bootstrap4.css" />
    <link rel="stylesheet" type="text/css" href="../styles/signin.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center" >BLOG API - REGISTRARSE</h2>
        <form class="form-signin">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" name="nombre" id="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input class="form-control" type="password" name="contrasena" id="password" placeholder="Contrasena">
            </div>

            <div class="form-group">
                <label for="contrasena2">Contraseña:</label>
                <input class="form-control" type="password" name="contrasena2" id="password2" placeholder="Contrasena">
            </div>
            <div>
                <button type="button" id="btn" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="../scripts/Jquery-3.3.1.js"></script>
    <script src="../scripts/registrar.js"></script>
    <script src="../scripts/bootstrap4.js"></script>
    
</body>
</html>
