<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog Api - Crear Post </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/bootstrap4.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/blog.css" />
    <link rel="stylesheet" href="../styles/fontawesome-free-5.5.0-web/css/all.css" >
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/menu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/jquery.tagsinput.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="menu.html">POST</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li>
              <button class="btn btn-outline-success my-2 my-sm-0" id="crearPost" type="button">Crear Post</button>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-danger my-2 my-sm-0" id="logout" type="submit">Logout</button>
        </form>
        </div>  
    </nav>
    <br>
    <div class="container">
        <h1 class="h1">Crear Post</h1>
        <hr>
            <form>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Titulo">
                </div>
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" id="texto" placeholder="Texto" rows="5"></textarea>
                </div>

                    <p><label>Tags:</label>
                    <input id='tags' type='text' class='form-control'></p>

                <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar Post</button>
                <button type="button" class="btn btn-success" id="btnGuardarPost">Guardar Post</button>
            </form>
    </div>
    <script src="../scripts/Jquery-3.3.1.js"></script>
    <script src="../scripts/bootstrap4.js"></script>
    <script src="../scripts/jquery.tagsinput.js"></script>
    <script src="../scripts/crear_post.js"></script>
  </body>
</html>
